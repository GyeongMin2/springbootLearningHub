<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
    <h1>게시글 상세</h1>
    <table border="1">
        <tr>
            <td>제목</td>
            <td th:text="${board.title}">제목</td>
        </tr>
        <tr>
            <td>작성자</td>
            <td th:text="${board.writer}">작성자</td>
        </tr>
        <tr>
            <td>작성일</td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2024-03-14</td>
        </tr>
        <tr>
            <td>내용</td>
            <td th:text="${board.content}">내용</td>
        </tr>
    </table>
    <a th:href="@{/board/{id}/edit(id=${board.id})}">수정</a>
    <form th:action="@{/board/{id}/delete(id=${board.id})}" method="post" style="display: inline;">
        <button type="submit">삭제</button>
    </form>
    <a href="/board">목록</a>
</body>
</html>
