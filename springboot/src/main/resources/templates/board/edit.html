<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form th:action="@{/board/{id}/edit(id=${board.id})}" method="post">
        <table border="1">
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" th:value="${board.title}" required></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" rows="10" cols="50" required th:text="${board.content}"></textarea></td>
            </tr>
        </table>
        <button type="submit">수정</button>
        <a th:href="@{/board/{id}(id=${board.id})}">취소</a>
    </form>
</body>
</html>
