<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <a href="/board/write">글쓰기</a>
    <form th:action="@{/board}" method="get">
        <select name="searchType">
            <option value="all" th:selected="${searchDTO.searchType == 'all'}">전체</option>
            <option value="title" th:selected="${searchDTO.searchType == 'title'}">제목</option>
            <option value="content" th:selected="${searchDTO.searchType == 'content'}">내용</option>
            <option value="writer" th:selected="${searchDTO.searchType == 'writer'}">작성자</option>
        </select>
        <input type="text" name="keyword" th:value="${searchDTO.keyword}">
        <button type="submit">검색</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">1</td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" 
                       th:text="${board.title}">제목</a>
                </td>
                <td th:text="${board.writer}">작성자</td>
                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">
                    2024-03-14
                </td>
            </tr>
        </tbody>
    </table>
    <div th:if="${boards.totalPages > 0}">
        <a th:if="${currentPage > 1}" 
           th:href="@{/board(page=${currentPage - 2}, searchType=${searchDTO.searchType}, keyword=${searchDTO.keyword})}">이전</a>
        <span th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
            <a th:href="@{/board(page=${pageNum - 1}, searchType=${searchDTO.searchType}, keyword=${searchDTO.keyword})}"
               th:text="${pageNum}">1</a>
        </span>
        <a th:if="${currentPage < boards.totalPages}" 
           th:href="@{/board(page=${currentPage}, searchType=${searchDTO.searchType}, keyword=${searchDTO.keyword})}">다음</a>
    </div>
</body>
</html>
