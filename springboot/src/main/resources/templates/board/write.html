<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="w-full max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">글쓰기</h1>
        <form th:action="@{/board/write}" method="post" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                    <input type="text" id="title" name="title" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="제목을 입력하세요" />
                </div>
                <div>
                    <label for="writer" class="block text-sm font-medium text-gray-700 mb-1">작성자</label>
                    <input type="text" id="writer" name="writer" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="작성자명을 입력하세요" />
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                    <textarea id="content" name="content" rows="10" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>
            <div class="flex justify-between items-center pt-4">
                <a href="/board" class="px-4 py-2 text-gray-600 border rounded-lg hover:bg-gray-50">목록으로</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">작성완료</button>
            </div>
        </form>
    </div>
</body>
</html>
